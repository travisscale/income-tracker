<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Excel A-C列求和工具</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; text-align: center; }
        h1 { color: #333; }
        input[type="file"] { margin: 20px 0; }
        input[type="submit"] { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Excel A-C列求和工具</h1>
    <p>请上传一个 .xlsx 或 .xls 文件，网站会自动计算前三列的数值总和。</p>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx, .xls" required>
        <br>
        <input type="submit" value="上传并计算">
    </form>
</body>
</html>
